<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Form Builder</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script type="text/javascript" src="formBuilder.js"></script>

	</head>

	<body>
		<h1>Create new Form</h1>
		<div class="container">
			<form class="form-inline">
				<div class="form-group">
					<label>Field label:</label>
					<input type="text" class="form-control" id="field-label-input">
				</div>
				<div class="form-group">
					<label>Input name:</label>
					<input type="text" class="form-control" id="input-name">
				</div>
				<div class="form-group">
					<label>Input type:</label>
					<select class="form-control" id="input-type">
						<option>text</option>
						<option>color</option>
						<option>date</option>
						<option>email</option>
						<option>tel</option>
						<option>number</option>
				    </select>
				</div>
				<button type="button" class="btn btn-default" id="addField">Add Field</button>
			</form>
		</div>
		<br>
		<h1>Fields added</h1>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Field label</th>
					<th>Input Name</th>
					<th>Input Type</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>

		<form class="form-inline">
			<div class="form-group">
				<label>Form name:</label>
				<input type="text" class="form-control" id="form-name-input">
			</div>
			<form>
				<input type="button" value="Save & Exit" class="btn btn-success" onclick="window.location.href='file:///C:/formBuilder/index.html'" />
			</form>	
		</form>
		

	</body>

</html>
